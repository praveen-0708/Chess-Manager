<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="TournamentDetails.css"/>
    <script type="text/javascript" src="javascript/TournamentDetails.js"></script>
</head>
<body onload="openPage('details')">

<button class="tablink" onclick="openPage('details')" id="defaultOpen">1.Details</button>
<button class="tablink" onclick="openPage('players')" >2.Players</button>
<button class="tablink" onclick="openPage('matches')" >3.Matches</button>
<button class="tablink" onclick="openPage('rank')" >4.Rank</button>

<div id="details" class="tabcontent">
    <label id="name" class="label"></label>
    <label id="date" class="label"></label>
    <label id="location" class="label"></label>
    <label id="rounds" class="label"></label>
    <label id="duration" class="label"></label>
    <label id="win" class="label"></label>
    <label id="loss" class="label"></label>
    <label id="bye" class="label"></label>
    <label id="draw" class="label"></label>
</div>

<div id="players" class="tabcontent">
    <div id="playersList"></div>
</div>
<div id="matches" class="tabcontent">
    <div>
        <div>
            <label style="width: 10%;" class="mainlabel">Match</label>
            <label style="width: 25%;" class="mainlabel">Player-1</label>
            <label style="width: 40%;" class="mainlabel">Result</label>
            <label style="width: 25%;" class="mainlabel">Player-2</label>
        </div>
        <div id="matchList">
            <div id="matchesListNoBye"></div>
            <div id="matchesListBye"></div>
        </div>

    </div>
    
</div>
<div id="rank" class="tabcontent">
    4
</div>


</body>
</html>
